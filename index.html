<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropdown Menu Example</title>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Travian NPC Calculator</h1>
    <div class="container">
      <label for="tribeDropdown">Choose Tribe:</label>
      <select id="tribeDropdown" onchange="updateUnits(this)">
      </select>

      <div id="units">

      </div>

      <!-- Button to calculate sum -->
      <span id="sumResult">Sum Result: </span>
      <button onclick="calculateSum()">Calculate</button>
      <ul>
        <li id="woodTotal">Wood: 0</li>
        <li id="clayTotal">Clay: 0</li>
        <li id="ironTotal">Iron: 0</li>
        <li id="wheatTotal">Wheat: 0</li>
      </ul>
    </div>
    
  </body>
</html>
