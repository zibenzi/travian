<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropdown Menu Example</title>
  </head>
  <body>
    <div class="container">
      <h1>Travian NPC Calculator</h1>
      <label for="tribeDropdown">Choose Tribe:</label>
      <select id="tribeDropdown" onchange="updateFunctionality()">
        <!-- Options will be added dynamically using JavaScript -->
      </select>

      <label for="unitDropdown">Choose Units:</label>
      <select id="unitDropdown">
        <!-- Options will be added dynamically using JavaScript -->
      </select>

      <!-- Initial number input -->
      <label for="numberInput"></label>
      <input type="number" id="numberInput" placeholder="Count" />

      <!-- Initial display fields -->
      <div id="displayFields">
        <div id="infoField1">Wood:</div>
        <div id="infoField2">Clay:</div>
        <div id="infoField3">Iron:</div>
        <div id="infoField4">Wheat:</div>
        <div id="infoField5">Total:</div>
      </div>

      <button onclick="addDropdown()">Add Dropdown</button>

      <!-- Button to calculate sum -->
      <button onclick="calculateSum()">Calculate Sum</button>
      <div id="sumResult">Sum Result:</div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
  </body>
</html>
